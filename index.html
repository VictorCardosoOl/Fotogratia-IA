    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: {
              DEFAULT: '1rem',
              sm: '1.5rem',
              md: '2rem',
              lg: '2.5rem',
              xl: '3rem',
            },
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1280px',
              '2xl': '1440px', // Limiting max width for readability
            },
          },
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            colors: {
              // 'Organic Modernism' Palette - Stone, Linen, Charcoal
              primary: '#44403C', // Stone 700 - Warm Charcoal
              secondary: '#78716C', // Stone 500 - Medium Warm Grey
              accent: '#E7E5E4', // Stone 200 - Light Grey Accent
              background: '#FAFAF9', // Stone 50 - Warm White/Linen
              surface: '#F5F5F4', // Stone 100 - Very subtle contrast
              dark: '#292524', // Stone 800 - Deepest text
              muted: '#A8A29E', // Stone 400 - Muted text
            },
            spacing: {
              '18': '4.5rem',
              '112': '28rem',
              '128': '32rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --foreground-rgb: 68, 64, 60;
      }
      body {
        background-color: #FAFAF9;
        color: #44403C;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scroll from animations */
        position: relative;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Fluid Typography Helper */
      .text-fluid-h1 { font-size: clamp(3rem, 5vw + 1rem, 6rem); }
      .text-fluid-h2 { font-size: clamp(2.25rem, 4vw + 1rem, 4.5rem); }
      .text-fluid-h3 { font-size: clamp(1.5rem, 3vw, 2.5rem); }
      
      /* Film Grain Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAFAF9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A29E; 
      }
    </style>

</script>
